<!DOCTYPE html>
<html>
    <script type="text/javascript" src="./src/models/photo.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <body>
        <center><h1>SNAPstaGram</h1></center>
        <form accept-charset="UTF-8" id="photo" enctype="multipart/form-data">
            <div>
                <label for="title">Name Pic Title:</label>
                <input id="title" type="text" name="photo[title]"/>
                <label for="img">Select image:</label>
                <input type="file" id="image" name="photo[image]" accept="image/*">
                <label for="name">Input name:</label>
                <input id="name" type="text" name="photo[name]"/>
                <input type="submit" value="Submit"/>
            </div>
        </form>
        
        <div id="header"></div>
    </body>
</html>
